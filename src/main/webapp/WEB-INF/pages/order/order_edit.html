<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">订单添加菜单</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          
          <!-- ################################################### -->
          
          <div class="form-group">
            <label for="nameId" class="col-sm-2 control-label">订单号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="orderNumId" placeholder="例如:P80001">
            </div>
          </div>
          
          <!-- ################################################### -->
          
          <div class="form-group">
            <label for="urlId" class="col-sm-2 control-label">订单状态</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="typeId" placeholder="打包、堂食...">
            </div>
          </div>
          
          <!-- ################################################### -->
          
          <div class="form-group">
			<label for="permissionId" class="col-sm-2 control-label">收营员</label>
			<div class="col-sm-10">
				<input type="text" id="nameId"
				       placeholder="张三、李四..."
					   class="form-control">
			</div>
		  </div>
		  
		  <!-- ################################################### -->
		  
		  <div class="form-group">
				<label for="sortId" class="col-sm-2 control-label">订单数量</label>
				<div class="col-sm-10">
					<input type="text" id="numId" placeholder="例如:5、9、6.。。"
						class="form-control">
				</div>
		 </div>
		 
		 <!-- ################################################### -->
		  
		  <div class="form-group">
				<label for="sortId" class="col-sm-2 control-label">品项</label>
				<div class="col-sm-10">
					<input type="text" id="itemId" placeholder="具体订单中的食物"
						class="form-control">
				</div>
		 </div>
		 
		 <!-- ################################################### -->
		  
		  <div class="form-group">
				<label for="sortId" class="col-sm-2 control-label">订单金额</label>
				<div class="col-sm-10">
					<input type="text" id="priceId" placeholder="请输入数字"
						class="form-control">
				</div>
		 </div>
		 
        </div>
		<!-- ################################################### -->
        
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">Cancel</button>
          <button type="button" class="btn btn-info pull-right btn-save">Save</button>
        </div>
        <!-- /.box-footer -->
      </form>
      <!-- zTree 对应的div -->
      <div class="layui-layer layui-layer-page layui-layer-molv layer-anim" id="menuLayer" type="page" times="2" showtime="0" contype="object"
		style="z-index:59891016; width: 300px; height: 450px; top: 100px; left: 500px; display:none">
		<div class="layui-layer-title" style="cursor: move;">选择菜单</div>
		<div class="layui-layer-content" style="height: 358px;">
			<div style="padding: 10px;" class="layui-layer-wrap">
				<ul id="menuTree" class="ztree"></ul>    <!-- 动态加载树 -->
			</div>
		</div>
		<span class="layui-layer-setwin"> <a class="layui-layer-ico layui-layer-close layui-layer-close1 btn-cancel" ></a></span>
		<div class="layui-layer-btn layui-layer-btn-">
			<a class="layui-layer-btn0 btn-confirm">确定</a>
			<a class="layui-layer-btn1 btn-cancel">取消</a>
	     </div>
      </div>
      
  </div>
  <script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
  <script type="text/javascript" src="bower_components/layer/layer.js">
  </script>
